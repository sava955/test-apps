<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span></span>
        <span><small>New York State</small></span>
        <br>
        <h3>Request for Contact</h3>
    </header>
    <main id="home">
        <form>
           <div class="form-group">
               <input type="text" name="" class="form-control" required>
               <div class="line"></div>
               <label class="text-label" for="">First Name</label>
           </div>
           <div class="form-group">
               <input type="text" name="" class="form-control" required>
               <div class="line"></div>
               <label class="text-label" for="">Last Name</label>
           </div>
           <div class="form-group">
               <input type="text" name="" class="form-control" required>
               <div class="line"></div>
               <label class="text-label" for="">Email Address</label>
           </div>
           <div class="form-group">
               <p>What is the best time to contact you?</p>
               <div class="radio-form">
                    <input type="radio" name="one" class="radio" id="radio1" value="1">
                    <label class="radio-label" for="radio1">Monday 3pm</label>
               </div>
               <div class="radio-form">
                    <input type="radio" name="two" class="radio" id="radio2" value="2">
                    <label class="radio-label" for="radio2">Thuesday 3pm</label>
               </div>
           </div>
           <button class="btn" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
