<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="content">
                <span><small>New York State</small></span>
                <br>
                <h3>Request for Contact</h3>
            </div>
        </header>
        <main id="home">
            <form>
                <div class="form-group">
                    <input type="text" name="" class="form-control form-input first-name" required>
                    <div class="line"></div>
                    <div class="check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle">
                            <div class="icon-number">1</div>
                        </div>
                        <div class="icon-fix"></div>
                    </div>
                    <label class="text-label" for="">First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" name="" class="form-control form-input last-name" required>
                    <div class="line"></div>
                    <div class="check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle">
                            <div class="icon-number">2</div>
                        </div>
                        <div class="icon-fix"></div>
                    </div>
                    <label class="text-label" for="">Last Name</label>
                </div>
                <div class="form-group">
                    <input type="text" name="" class="form-control form-input email" required>
                    <div class="line"></div>
                    <div class="check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle">
                            <div class="icon-number">3</div>
                        </div>
                        <div class="icon-fix"></div>
                    </div>
                    <label class="text-label" for="">Email Address</label>
                </div>

                <p>What is the best time to contact you?</p>
                <div class="form-group radio-form">
                    <input class="radio form-input time" type="radio" name="rb" id="rb1" required />
                    <label class="radio-label" for="rb1">Monday 3pm</label>
                    <br>
                    <input class="radio form-input time" type="radio" name="rb" id="rb2" required />
                    <label class="radio-label" for="rb2">Thuesday 3pm</label>

                    <div class="check-icon radio-check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle">
                            <div class="icon-number">4</div>
                        </div>
                        <div class="icon-fix"></div>
                    </div>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </main>
    </div>
</body>

</html>
